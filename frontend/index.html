<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./css/style.css" />
        <script src="js/main.js" defer></script>
        <title>To Do List</title>
    </head>
    <body>
        <h1>Lista de tarefas</h1>

        <div class="tasks-container">
            <div class="column-tasks">
                <div class="column-tasks-title">A fazer</div>
                <div class="column-tasks-items">
                    <div class="column-tasks-item">item 1</div>
                    <div class="column-tasks-item">item 2</div>
                    <div class="column-tasks-item">item 3</div>

                    <div class="column-tasks-item">
                        <div class="task-priority">P1</div>
                        <div class="task-container">
                            <div class="task-title">Tarefa 1</div>
                            <div class="task-options">
                                <div class="task-category">categoria</div>
                                <div class="spacer"></div>
                                <div class="task-view">v</div>
                                <div class="task-edit">e</div>
                                <div class="task-delete">d</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column-tasks-add">Adicionar</div>
            </div>

            <div class="column-tasks">
                <div class="column-tasks-title">Fazendo</div>
                <div class="column-tasks-items">
                    <div class="column-tasks-item">item 1</div>
                    <div class="column-tasks-item">item 2</div>
                    <div class="column-tasks-item">item 3</div>
                </div>
                <div class="column-tasks-add">Adicionar</div>
            </div>

            <div class="column-tasks">
                <div class="column-tasks-title">Feito</div>
                <div class="column-tasks-items">
                    <div class="column-tasks-item">item 1</div>
                    <div class="column-tasks-item">item 2</div>
                    <div class="column-tasks-item">item 3</div>
                </div>
                <div class="column-tasks-add">Adicionar</div>
            </div>
        </div>
    </body>
</html>
